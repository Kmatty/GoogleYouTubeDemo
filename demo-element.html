<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/google-youtube/google-youtube.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<dom-module id="demo-element">
  <template id="page-template">

    <h1>Google Youtube element demo</h1>

    <!-- google-youTube element -->
    <google-youtube id="googleYouTube"
                    autoplay="1"
                    video-id="{{videoId}}"
                    width="853px"
                    height="480px"
                    >
    </google-youtube>

    <br><br>

    <!-- This is the input which is bind to google-youtube element, the entered video-id will be played automatically-->
    <!-- video-id="yRbOSdAe_JU" -->
    <paper-input value="{{videoId}}"></paper-input>

  </template>

  <!--You always need the script tag to let hem know about which html we are talking, in this case"demo-element".-->
  <script>
     Polymer({
       is: "demo-element",
       properties: {
         videoId: {
           type: String,
           notify: true
         }
       }

      //the $ is used to address an element in this DOM.
      //  _onPlayVideoClicked: function(event) {
      //    console.log('ok');
      //    this.$.googleYouTube.play();
      //  }
     });
   </script>

</dom-module>
